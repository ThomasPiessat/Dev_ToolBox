name: Build WPF Application and Release

on:
  push:
    tags:
      - 'v*.*.*-alpha'
    branches:
      - main
env:
  PROJECT_PATH: Dev_ToolBox\Dev_ToolBox.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Build executable
      run: dotnet publish -c Release -o bin/Release/net8.0/publish
  
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: my-executable
        path: bin/Release/net8.0/publish
  
    - name: Create Release
      run: gh release create vX.Y.Z --title "Release X.Y.Z" --notes "Release notes here" --repo ThomasPiessat/Dev_ToolBox bin/Release/net8.0/publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
