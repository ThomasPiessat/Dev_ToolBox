name: Build WPF Application and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
      
permissions:
  id-token: write
  contents: read
env:
  PROJECT_PATH: Dev_ToolBox/Dev_ToolBox.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Debug
        run: |
            ls
            cd ./Dev_ToolBox
            ls
            cd ./bin/Release/net8.0-windows10.0.19041.0/win-x64/publish

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
            name: Dev_ToolBox
            path: Dev_ToolBox/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Add asset
        uses: AButler/upload-release-assets@v3.0
        with:
          files: C:/OpenRV/openrv.tar.gz
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.get_version.outputs.version }}