name: Build WPF Application and Release

on:
  push:
    tags:
      - 'v*.*.*-alpha'
    branches:
      - main
env:
  PROJECT_PATH: Dev_ToolBox\Dev_ToolBox.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Build executable
      run: dotnet build -c Release -o bin/Release/net8.0/publish
  
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Dev_ToolBox
        path: bin/Release/net8.0/publish
  
    - name: Set Tag Name
      id: tag_name
      run: echo "::set-output name=TAG_NAME::$(date +'%Y%m%d%H%M%S')"
  
    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        release_name: Release X.Y.Z
        body: Release notes here
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
