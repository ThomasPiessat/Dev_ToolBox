name: Build WPF Application and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - main
env:
  PROJECT_PATH: Dev_ToolBox/Dev_ToolBox.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Restore
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build executable
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-X64 -p:PublishSingleFile=true

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Dev_ToolBox
        path: bin/Release/net8.0/publish
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin/Release/net8.0/publish/
        asset_name: Dev_ToolBox.${{ github.ref }}.zip
        asset_content_type: application/zip