name: Build WPF Application and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  PROJECT_PATH: Dev_ToolBox/Dev_ToolBox.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    # - name: Build executable
      # run: dotnet build -c Release -o bin/Release/net8.0/publish
    - name: Restore
      run: dotnet restore ${{ env.PROJECT_PATH }}

    # - name: Build executable
    #   run: dotnet build -c Release --no-restore --self-contained -p:PublishSingleFile=true
  
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true

    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}

    - uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pattern: Dev_ToolBox/bin/Release/net8.0/publish/*.exe
        release-url: ${{ steps.create_release.outputs.upload_url }}